<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="wiki.css">
  <script src="https://use.fontawesome.com/944a2a4970.js"></script>
  <script type="text/javascript" src="wiki.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Busca na wikipedia</h1>
    </header>

    <div class="buscar">
      <h3>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          Random
          <i class="fa fa-random"></i>
        </a>
      </h3>
      <input id="campo" type="text" name="busca" placeholder="Choose your destiny!" autofocus autocomplete required>
      <button id="submit" type="submit" name="button"><i class="fa fa-search"></i></button>
    </div>

    <div id="results"></div>
  </div>
</body>
</html>
